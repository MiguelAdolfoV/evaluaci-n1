<ion-header>
  <ion-toolbar>
    <ion-title>Configuración</ion-title>
    <ion-buttons slot="end">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="container">
    <ion-card class="settings-card">
      <ion-card-header>
        <ion-card-title>Opciones de Configuración</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-list>
          <ion-item>
            <ion-label>Notificaciones</ion-label>
            <ion-toggle checked="true"></ion-toggle>
          </ion-item>
          <ion-item>
            <ion-label>Modo Oscuro</ion-label>
            <ion-toggle></ion-toggle>
          </ion-item>
          <ion-item>
            <ion-label>Idioma</ion-label>
            <ion-select placeholder="Seleccionar idioma">
              <ion-select-option value="es">Español</ion-select-option>
              <ion-select-option value="en">Inglés</ion-select-option>
            </ion-select>
          </ion-item>
        </ion-list>
        <ion-button expand="full" color="danger">Restablecer Configuración</ion-button>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
