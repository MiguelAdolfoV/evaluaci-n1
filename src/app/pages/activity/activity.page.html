<ion-header>
  <ion-toolbar>
    <ion-title>Actividad</ion-title>
    <ion-buttons slot="end">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="container">
    <ion-card class="activity-card">
      <ion-card-header>
        <ion-card-title>Registro de Actividades</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-list>
          <ion-item>
            <ion-label>
              <h2>Compra de Juguetes</h2>
              <p>Costo: $30</p>
            </ion-label>
          </ion-item>
          <ion-item>
            <ion-label>
              <h2>Venta de Ropa Usada</h2>
              <p>Ingreso: $20</p>
            </ion-label>
          </ion-item>
          <ion-item>
            <ion-label>
              <h2>Ahorros Semanales</h2>
              <p>Ahorro: $10</p>
            </ion-label>
          </ion-item>
        </ion-list>
        <ion-button expand="full" routerLink="/add-activity">Agregar Actividad</ion-button>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
